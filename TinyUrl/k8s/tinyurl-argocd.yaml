apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tinyurl-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/droiddevgeeks/Services'
    targetRevision: main
    path: TinyUrl/k8s/
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: tinyurl
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true